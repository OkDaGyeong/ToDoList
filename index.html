<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="left"></div>
      <div class="center"><h1>📌 Weekly Planner 📌</h1></div>

      <div class="right"></div>
    </div>
    <div class="container">
      <div class="gridBox">
        <div class="memo" id="first">
          <img
            src="./images/user.png"
            alt="프로필 이미지"
            style="width: 200px; height: 200px; margin: 20px auto"
          />
          <h1 id="username">username</h1>
        </div>
        <div class="memo" id="monday">
          <h2>Monday</h2>
          <ul>
            <li>test</li>
            <li>테스트입니다.</li>
          </ul>
        </div>
        <div class="memo" id="tuseday">
          <h2>Tuseday</h2>
        </div>
        <div class="memo" id="wednesday">
          <h2>Wednesday</h2>
        </div>
        <div class="memo" id="thursday">
          <h2>Thursday</h2>
        </div>
        <div class="memo" id="friday">
          <h2>Friday</h2>
        </div>
        <div class="memo" id="saturday">
          <h2>Saturday</h2>
        </div>
        <div class="memo" id="sunday">
          <h2>Sunday</h2>
        </div>
      </div>
    </div>
  </body>
</html>
